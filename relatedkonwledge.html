    <h2>Rectangle</h2>
    <p>基本的思想就是将两个Rectangle对象依附在既定好的两个矩形上，通过线程时时判断是否相交。</p>
    <p>public boolean isHitA() {
            Rectangle rA=new Rectangle(A.getX(),A.getY(),100,100);
            Rectangle rB=new Rectangle(B.getX(),B.getY(),100,100);
            if(rA.intersects(rB)) {
                return false;
            }else {
                return true;
            }
        }</p>
